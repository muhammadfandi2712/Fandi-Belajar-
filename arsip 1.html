<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Data Surat Masuk</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
    <style>
    body {
        background-color: #82b7f0;
    }
    
    .card {
        width: 80%;
        max-width: 800px;
        margin: 200 px ;
        border: 1px solid #ccc;
        box-shadow: 0 0 10px rgba(67, 184, 199, 0.1);
    }
    
    .card-header {
        background-color: #f8f7f7;
        border-bottom: 2px solid #e5e9e5;
    }
    
    .card-header h5 {
        font-size: 18px;
        color: #333;
    }
    
    .form-control.small {
        width: 60px;
    }
    
    .form-control.medium {
        width: 120px;
    }
    
    .btn-success {
        background-color: #05832b;
        border-color: #006400;
    }
   
    
    hr {
        border-top: 1px solid #faf8f8;
    }
    
    .col-form-label {
        color: #333;
    }
</style>
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header text-center bg-secondary text-dark">
                <h5 class="mb-0">INPUT DATA SURAT MASUK</h5>
            </div>
            <div class="card-body">
                <form>
                    <div class="row mb-3 align-items-center">
                        <label for="nomor-data" class="col-sm-4 col-form-label fw-bold">Nomor Data</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="nomor-data">
                        </div>
                    </div>
                    <div class="row mb-3 align-items-center">
                        <label for="tanggal-penerimaan" class="col-sm-4 col-form-label fw-bold">Tanggal Penerimaan</label>
                        <div class="col-sm-8 d-flex">
                            <input type="Date" class="form-control">
                        </div>
                    </div>
                    <div class="row mb-3 align-items-center">
                        <label for="asal-surat" class="col-sm-4 col-form-label fw-bold">Asal Surat</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="asal-surat">
                        </div>
                    </div>
                    <div class="row mb-3 align-items-center">
                        <label for="nomor-kode-surat" class="col-sm-4 col-form-label fw-bold">Nomor dan Kode Surat</label>
                        <div class="col-sm-8">
                            <input type="teks" class="form-control"
>
                        </div>
                    </div>
                    <div class="row mb-3 align-items-center">
                        <label for="tanggal-surat" class="col-sm-4 col-form-label fw-bold">Tanggal Surat</label>
                        <div class="col-sm-8 d-flex">
                            <input type="date" class="form-control">
                        </div>
                    </div>
                    <div class="row mb-3 align-items-center">
                        <label for="prihal" class="col-sm-4 col-form-label fw-bold">Perihal</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="prihal">
                        </div>
                    </div>
                    <div class="row mb-3 align-items-center">
                        <label for="ditujukan" class="col-sm-4 col-form-label fw-bold">Ditujukan Kepada</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="ditujukan">
                        </div>
                    </div>
                    <div class="row mb-3 align-items-center">
                        <label for="keterangan" class="col-sm-4 col-form-label fw-bold">Keterangan</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="keterangan">
                        </div>
                    </div>
                    <hr>
                    <div class="row mb-3">
                        <label class="col-sm-12 col-form-label fw-bold">Tanda Terima (jika diperlukan):</label>
                    </div>
                    <div class="row mb-3 align-items-center">
                        <label for="nama-penerima" class="col-sm-4 col-form-label fw-bold">Nama Penerima</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="nama-penerima">
                        </div>
                    </div>
                    <div class="row mb-3 align-items-center">
                        <label for="nip" class="col-sm-4 col-form-label fw-bold">NIP</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="nip">
                        </div>
                    </div>
                    <div class="d-flex justify-content-end">
                        <button type="submit" class="btn btn-success me-2">Upload</button>
                       
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (optional, jika Anda ingin menggunakan fitur interaktif Bootstrap) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
