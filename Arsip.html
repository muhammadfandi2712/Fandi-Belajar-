<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Data Surat Masuk</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            width: 50%;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            background: #2c3e50;
            color: white;
            padding: 10px;
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
        }
        input, textarea, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .button-group {
            text-align: center;
            margin-top: 20px;
        }
        button {
            padding: 10px 15px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .save-btn {
            background: #27ae60;
            color: white;
        }
        .clear-btn {
            background: #e74c3c;
            color: white;
        }
        .close-btn {
            background: #95a5a6;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>INPUT DATA SURAT MASUK 
        </h2>
        <div class="form-group">
            <label>Nomor Data:</label>
            <input type="text" value="">
        </div>
        <div class="form-group">
            <label>Tanggal Penerimaan:</label>
            <input type="date" value="2025-02-06">
        </div>
        <div class="form-group">
            <label>Asal Surat:</label>
            <input type="text" value="Kecamatan Medan Polonia">
        </div>
        <div class="form-group">
            <label>Nomor dan Kode Surat:</label>
            <input type="text" value="900/006">
        </div>
        <div class="form-group">
            <label>Tanggal Surat:</label>
            <input type="date" value="2025-02-06">
        </div>
        <div class="form-group">
            <label>Perihal:</label>
            <textarea></textarea>
        </div>
        <div class="form-group">
            <label>Ditujukan Kepada:</label>
            <input type="text" value="Sekda melalui Kabag Organisasi">
        </div>
        <div class="form-group">
            <label>Keterangan:</label>
            <input type="text">
        </div>

        <div class="button-group">
            <button class="save-btn">Upload</button>
          
        </div>
    </div>
</body>
</html>
